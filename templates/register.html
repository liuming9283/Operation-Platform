{% extends "homepage.html" %}

{% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>运维平台注册</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/bootstrap-3.3.7/css/signin.css" rel="stylesheet">
{% endblock %}

{% block main_content %}

    <div class="container">
      <form class="form-signin" method="post" role="form"> {% csrf_token %}
        <h2 class="form-signin-heading">运维平台注册</h2>
        <input type="text" name="username" class="form-control" placeholder="username" required="">
        <input type="password" name="password" class="form-control" placeholder="Password" required="">
        <input type="email" name="email" class="form-control" placeholder="email(选填)">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <span style="color: #ff3f2f">{{ register_err }}{{ success }}{{ repeat }}</span>
      </form>
    </div>

{% endblock %}
